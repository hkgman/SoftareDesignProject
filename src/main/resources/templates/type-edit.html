<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание типа техники</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h4 class="card-title text-center">Данные типа техники</h4>
          <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>
          <form th:action="@{/type/{id}(id=${id})}" th:object="${typeDto}" method="post">
            <div class="form-group mb-3">
              <label class="form-label">Название типа</label>
              <input type="text" class="form-control" th:field="${typeDto.text}"
                     placeholder="Название типа" required minlength="8" maxlength="64"/>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
