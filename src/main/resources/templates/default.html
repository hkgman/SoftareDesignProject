<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Сервис по ремонту компьютерной техники</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.svg">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="d-flex flex-column h-100">
<header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/equipment">
                <i class="fa-solid fa-laptop-medical"></i>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarNav">
                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/signup">Регистрация</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/user/edit">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/facility" th:if="${userRole == 'ADMIN'}">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/type" th:if="${userRole == 'ADMIN'}">Тип техники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/equipment">Техника</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/notifications">
                            Уведомления
                            <span class="badge bg-danger" id="notificationBadge" th:if="${hasUnreadNotifications}">*</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/logout">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div layout:fragment="content">
</div>
</body>
<th:block layout:fragment="scripts">
</th:block>
</html>
