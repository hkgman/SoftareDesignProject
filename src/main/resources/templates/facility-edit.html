<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание услуги</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Данные услуги</h4>

          <!-- Ошибки, если есть -->
          <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>

          <form th:action="@{/facility/{id}(id=${id})}" th:object="${facilityDto}" method="post" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <label for="facilityName" class="form-label">Название услуги</label>
              <input type="text" class="form-control" id="facilityName" th:field="${facilityDto.name}"
                     placeholder="Название услуги" required minlength="8" maxlength="64"/>
              <div class="invalid-feedback">
                Пожалуйста, введите название от 8 до 64 символов.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="facilityPrice" class="form-label">Цена</label>
              <input type="number" step="1" class="form-control" id="facilityPrice" th:field="${facilityDto.price}"
                     placeholder="Цена" required/>
              <div class="invalid-feedback">
                Пожалуйста, введите корректную цену.
              </div>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
