<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-start vh-100 pt-5">
    <div class="w-100" style="max-width: 400px;">
        <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>
        <h1 class="mb-4 text-center">Регистрация</h1>
        <form th:action="@{/signup}" th:object="${userDto}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.email}"
                       placeholder="Почта" required minlength="7" maxlength="64"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.fullName}"
                       placeholder="Имя, фамилия и отчество" required minlength="8" maxlength="64"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.phone}"
                       placeholder="Номер телефона" required minlength="16" maxlength="16"/>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" th:field="${userDto.birthday}"
                       placeholder="Дата рождения" required/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="${userDto.password}"
                       placeholder="Пароль" required minlength="8" maxlength="64"/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="${userDto.passwordConfirm}"
                       placeholder="Пароль (подтверждение)" required minlength="8" maxlength="64"/>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Регистрация</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-outline-primary me-2" href="/oauth2/authorization/google">Регистрация через Google</a>
                <a class="btn btn-outline-primary" href="/login">Перейти на вход</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
